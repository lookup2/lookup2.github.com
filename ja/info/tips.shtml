<h2>Lookup TIPS</h2>

<p>Lookup を使う上でお得な情報。</p>

<hr/>

<ul>
  <li>最近の Emacs だと、<tt>lookup-pattern</tt>で表示されるデフォルトの文字列を <tt>M-n</tt>で編集出来るようになる。ちょっと修正したいときに便利。</li>
  <li>変数 <tt>gc-cons-threshold</tt> の値をデフォルトよりも大きくしておくと(10倍くらい)、GC の頻度が減ってプログラムの読み込み・実行速度が心なし早くなる。</li>
</ul>
